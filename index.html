<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth site</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grey lighten-3">
    <!-- nav start -->
    <nav class="z-depth-0 grey lighten-4">
      <div class="navbar-wrapper container">
        <a href="#" class="brand-logo black-text">Authenticate</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-create"
              >Create
            </a>
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-signup"
              >Signup</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->

    <form class="center-align admin-actions">
      <div class="input-field">
        <label for="admin-email">Admin Email</label>
        <input type="email" id="admin-email" required />
      </div>
      <button class="btn btn-small yellow darken-2 z-depth-0">
        Make admin
      </button>
    </form>

    <!-- modals -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <form id="signup">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email-address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required /><label
              for="signup-password"
              >Passowrd</label
            >
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" />
            <label for="signup-bio">Short Bio</label>
          </div>
          <button class="btn z-depth-0 yellow darken-2">
            Sign up
          </button>
          <div class="pb">
            <div class="indeterminate"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Log in</h4>
        <form id="login">
          <div class="input-field">
            <input type="email" name="login-email" id="login-email" required />
            <label for="login-email">Email-address</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              name="login-password"
              id="login-password"
              required
            /><label for="login-password">Passowrd</label>
          </div>
          <button class="btn z-depth-0 yellow darken-2">Log in</button>
          <div class="pb">
            <div class="indeterminate"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create Guide</h4>
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="title" name="title" required />
            <label for="title">Guide title</label>
          </div>
          <div class="input-field">
            <textarea
              name="content"
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="content">Guide content</label>
          </div>
          <button class="btn z-depth-0 yellow darken-2">Create</button>
          <div class="pb">
            <div class="indeterminate"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- dummy content for now  -->

    <div class="container" style="margin-top: 15px;">
      <ul class="collapsible guides z-depth-1">
        <div class="progress" style="margin-top: 30vh;">
          <div class="indeterminate"></div>
        </div>
      </ul>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-functions.js"></script>

    <script src="app.js"></script>
  </body>
</html>
